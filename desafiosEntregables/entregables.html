<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/normalize/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<!-- ============================================  BODY  ============================================ -->

<body>

    <header></header>


    <main id="bodyMain" class="d-flex flex-column">
        <div id="houseInput">
            <table id="mainTable" class="table table-striped table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">ID</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Tamaño</th>
                        <th scope="col">Habitaciones</th>
                        <th scope="col">Vendida</th>
                    </tr>
                </thead>
                <tbody id="mainTbody">
                </tbody>
            </table>
        </div>
        <p>Obligatorio*</p>
        <button id="subBtn" type="button" class="btn btn-primary col-3">AGREGAR</button>
    </main>
    
    
    <!-- ========================================  BOOTSTRAP  ======================================== -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <!-- ============================================  JS  ============================================ -->
    
    <script src="./entregables.js"></script>
    
</body>

</html>
